<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" novalidate>
      <label>First Name <span style="color: red;">*</span></label>
      <input type="text" id="firstName" required placeholder="Enter your First Name" />
      <span class="error" id="firstNameError"></span>

      <label>Last Name <span style="color: red;">*</span></label>
      <input type="text" id="lastName" required placeholder="Enter your Last Name" />
      <span class="error" id="lastNameError"></span>

      <label>Email Id <span style="color: red;">*</span></label>
      <input type="email" id="email" required placeholder="Enter your E-mail Id"/>
      <span class="error" id="emailError"></span>

      <label>Phone Number <span style="color: red;">*</span></label>
      <input type="text" id="phone" required placeholder="Enter your phone Number"/>
      <span class="error" id="phoneError"></span>

      <label>Password <span style="color: red;">*</span></label>
      <input type="password" id="password" required placeholder="Enter your password"/>
      <span class="error" id="passwordError"></span>

      <label>Confirm Password <span style="color: red;">*</span></label>
      <input type="password" id="confirmPassword" required placeholder="Enter your confirm Password"/>
      <span class="error" id="confirmPasswordError"></span>

      <button type="submit">Signup</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
